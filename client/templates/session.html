<template name="session">
  <h3> Sesssion </h3>
  <div class="audio_player">
    <div class="audio_box"></div>
    <canvas class="analyser_render"></canvas>
  </div>
  <hr>
  <div class ='cueIn'>Cue In: {{cueIn}}
  </div>
  <div class ='cueOut'>Cue Out: {{cueOut}}
  </div>
  <hr>
  <form class="new-cueIn">
        <input type="text" name="text" placeholder="New Cue In" />
        <input type="submit" value="set">
  </form>
  <form class="new-cueOut">
        <input type="text" name="text" placeholder="New Cue Out" />
        <input type="submit" value="set">
  </form>
  <hr>
    {{> new_snippet_form}}
  <hr>
  <a href="/">back to welcome</a>
</template>
