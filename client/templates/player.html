<template name="snippets">
  <div id="snippet_list">
    {{#each samples}}
      <audio id="{{_id}}" src="{{url}}" controls></audio><span>Cue In: {{cueIn}} Cue Out: {{cueOut}}</span><br>
      <form id="update_cues">
        <input type="text" name="cueIn" placeholder="In: {{cueIn}} s">
        <input type="text" name="cueOut" placeholder="Out: {{cueOut}} s">
        <input type="submit">
      </form>
    {{/each}}
  </div>
  <button id="play_all">Play All</button>
  <button id="pause_all">Pause All</button>
</template>
