<template name="snippets">

<!--   <div id="audio_player">
    <div id="audio_box"></div>
    <canvas id="analyser_render"></canvas>
  </div> -->


  <div id="snippet_list">

    {{#each samples}}
      <audio-snippet id="{{_id}}" src="{{url}}"
        data-cue-in="{{cueIn}}"
        data-cue-out="{{cueOut}}"></audio-snippet>
      <form id="update_cues">
        <input type="text" name="cueIn" placeholder="In: {{cueIn}} s">
        <input type="text" name="cueOut" placeholder="Out: {{cueOut}} s">
        <input type="submit">
      </form>
    {{/each}}
  </div>
  <button id="play_all">Play All</button>
  <button id="pause_all">Pause All</button>
</template>
