<template name="snippets">

 <div id="snippet_list">

  {{> history_selector}}
  <form class='center' id="saver">
    <input class="mb0 field-dark" type="submit" value="Save History">
  </form>
  <br>

<div class='sample-container'>
    {{#each samples}}
      <audio-snippet id="{{_id}}" src="{{url}}"
      data-cue-in="{{cueIn}}"
      data-cue-out="{{cueOut}}" data-song-id="{{songId}}">
      <div class="info-container">
      <p id="currentCue{{_id}}"></p>
       <button class="remove_snippets"> Remove </button>
      </div>
      </audio-snippet>

    {{/each}}
</div>
</div>
</template>
